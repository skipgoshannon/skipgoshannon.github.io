    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Lato', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.6;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
            letter-spacing: 1px;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 11px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .parallax-section {
            height: 50vh;
            display: flex;
            align-items: flex-start;
            padding-top: 10vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .parallax-content {
            color: white;
            padding-left: 10%;
            max-width: 60%;
        }
        .parallax-content h1 {
            font-size: 4em;
            margin-bottom: 10px;
            font-family: 'Raleway', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }
        .parallax-content p {
            font-size: 1em;
            max-width: 50%;
        }
        .white-section {
            background-color: white;
            padding: 50px 10%;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
        }
        .image-grid img {
            width: 100%;
            height: 33.33vw;
            object-fit: cover;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            font-family: 'Lato', 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .footer-text {
            text-align: left;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            display: block;
            width: 20px;
            height: 20px;
            background-color: #fff;
        }
        .footer-links {
            flex-grow: 1;
            text-align: center;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 0 10px;
        }
        .footer-links a:hover {
            color: #999;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            .image-grid img {
                height: auto;
            }
        }

        @media screen and (max-width: 480px) {
            .hamburger {
                display: block;
                position: absolute;
                right: 15px;
                top: 15px;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.9);
            }
            nav ul.show {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
            .dropdown-content {
                position: static;
                box-shadow: none;
                background-color: transparent;
            }
            .dropdown-content a {
                padding: 5px 20px;
            }
        }
    </style>
</head>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('show');
        });
    </script>
